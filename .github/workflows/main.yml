name: build-frontend
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout code # step 1: get code from repo
        uses: actions/checkout@v4

      - name: Setup Nodejs # prep nodejs env
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: install dependencies # installing dependensices
        run: npm install

      - name: build
        run: npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_API_BASE_URL }}
          VUE_FRONTEND_PORT: ${{ secrets.VUE_FRONTEND_PORT }}

      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: dist
